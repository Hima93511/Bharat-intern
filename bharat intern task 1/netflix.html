<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    
    
    <section class="hero">
        <div class="hero-content">
            <h1>Featured Movie Title</h1>
            <p>Watch the latest blockbuster hit now.</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>
    
    
    <section class="content-row">
        <h2>Popular on NETFLIX</h2>
        <div class="row">
            <div class="card"><img src="12.jpg" alt="Movie 1"></div>
            <div class="card"><img src="13.jpg" alt="Movie 2"></div>
            <div class="card"><img src="14.jpg" alt="Movie 3"></div>
            <div class="card"><img src="15.jpg" alt="Movie 4"></div>
        </div>
    </section>

    <section class="content-row">
        <h2>Trending Now</h2>
        <div class="row">
            <div class="card"><img src="21.jpg" alt="Movie 5"></div>
            <div class="card"><img src="22.jpg" alt="Movie 6"></div>
            <div class="card"><img src="23.jpg" alt="Movie 7"></div>
            <div class="card"><img src="24.jpg" alt="Movie 8"></div>
        </div>
    </section>
</body>
</html>
